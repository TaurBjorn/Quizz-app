<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./quizz.css" />
    <title>The Quizz-app</title>
  </head>
  <body>
    <h1>The Quizz-app</h1>
    <button id="start-button" class="positioning">Start</button>
    <div id="quizz-interface" class="positioning">
      <div class="question">
        <div>A. Who is the real father of Luke Skywalker?</div>
        <div class="answers">
          <ol>
            <li class="answer box">Darth Plagueis</li>
            <li class="answer box">Darth Vader</li>
            <li class="answer box">Han Solo</li>
            <li class="answer box">General Tarfful</li>
          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
